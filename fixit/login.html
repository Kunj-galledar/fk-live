<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fixit">
    <meta name="keywords" content="Fixit">
    <meta name="author" content="Fixit">
    <link rel="icon" href="assets/images/favicon/1.png" type="image/x-icon">
    <title>Login Page</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap/bootstrap.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax/iconsax.css">

    <!-- Template css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="notLoaded">

    <!-- Loader Section Start -->
    <div class="page-loader" id="loader">
        <div class="page-loader-wrapper">
            <img src="assets/images/gif/loader.gif" alt="">
        </div>
    </div>
    <!-- Loader Section End -->


    <!-- log in section start -->
    <div class="log-in-section">
        <div class="row login-content g-0">
            <div class="col-xl-6 d-xl-block d-none">
                <div class="image-contain">
                    <img src="assets/images/logo/light-logo.png" class="logo" alt="">
                    <img src="assets/images/auth/girl.png" class="auth-image" alt="">
                    <div class="auth-content">
                        <h2>Welcome to Fixit</h2>

                        <p>
                            Simply touch and pick to have all of your products and services delivered to your door.
                        </p>
                        <div class="app-install">
                            <a href="https://www.apple.com/in/app-store/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/app-store.png" alt="app store">
                            </a>
                            <a href="https://play.google.com/store/apps/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/google-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-12 p-0">
                <div class="login-main">
                    <div class="pt-4 pe-4 d-xl-block d-none">
                        <div class="dropdown language-dropdown">
                            <button id="languageSelected" class="language-btn">
                                <span>
                                    <img src="assets/images/flags/EG.png" alt="" class="img-fluid">EN
                                </span>
                                <i class="iconsax ps-2" icon-name="chevron-down"></i>
                            </button>
                            <ul class="onhover-show-div">
                                <li class="lang">
                                    <img src="assets/images/flags/US.png" alt="" class="img-fluid">EN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/IN.png" alt="" class="img-fluid">IN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/NZ.png" alt="" class="img-fluid">NZ
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/ZA.png" alt="" class="img-fluid">ZA
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="login-card">
                        <div class="login-title">
                            <h2>Login now</h2>
                            <p>Book your service at any time and any where.</p>
                        </div>
                        <div class="login-detail mb-0">
                            <form action="">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <i class="iconsax" icon-name="mail"></i>
                                    <input class="form-control form-control-white" id="email" placeholder="Enter mail"
                                        name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <i class="iconsax" icon-name="lock-2"></i>
                                    <input class="form-control form-control-white pr-45" id="password"
                                        placeholder="Enter your password" name="password" type="password">
                                    <div class="toggle-password">
                                        <i class="iconsax eye" icon-name="eye"></i>
                                        <i class="iconsax eye-slash" icon-name="eye-slash"></i>
                                    </div>
                                </div>
                                <div class="forgot-pass">
                                    <a href="forgot.html">Forget password ?</a>
                                </div>

                                <button type="submit" class="btn btn-solid submit">
                                    Login now
                                </button>

                                <div class="not-member">
                                    <span>Not member ?</span>
                                    <a href="register.html">Sign up</a>
                                </div>
                            </form>
                        </div>
                        <div class="other-options">
                            <h4 class="options">
                                <span>Or continue with</span>
                            </h4>
                            <ul class="social-media">
                                <li>
                                    <a href="https://www.google.com/" target="_blank" class="social-icon">
                                        <img src="assets/images/social/google.png" alt="google" class="img-fluid">
                                    </a>
                                </li>
                                <li>
                                    <a href="#!" target="_blank" class="social-icon">
                                        <img src="assets/images/social/apple.png" alt="apple" class="img-fluid">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                                        <img src="assets/images/social/fb.png" alt="fb" class="img-fluid">
                                    </a>
                                </li>
                                <li>
                                    <a href="#!" target="_blank" class="social-icon">
                                        <img src="assets/images/social/mobile.png" alt="mobile" class="img-fluid">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <!-- log in section end -->

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>

    <!-- Iconsax js -->
    <script src="assets/js/iconsax/iconsax.js"></script>

    <!-- Password hide show js -->
    <script src="assets/js/password-hide-show.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
