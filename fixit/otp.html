<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fixit">
    <meta name="keywords" content="Fixit">
    <meta name="author" content="Fixit">
    <link rel="icon" href="assets/images/favicon/1.png" type="image/x-icon">
    <title>OTP Page</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap/bootstrap.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax/iconsax.css">

    <!-- Template css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="notLoaded">

    <!-- Loader Section Start -->
    <div class="page-loader" id="loader">
        <div class="page-loader-wrapper">
            <img src="assets/images/gif/loader.gif" alt="">
        </div>
    </div>
    <!-- Loader Section End -->


    <!-- otp section start -->
    <div class="log-in-section">
        <div class="row login-content g-0">
            <div class="col-xl-6 d-xl-block d-none">
                <div class="image-contain">
                    <img src="assets/images/logo/light-logo.png" class="logo" alt="">
                    <img src="assets/images/auth/girl.png" class="auth-image" alt="">
                    <div class="auth-content">
                        <h2>Welcome to Fixit</h2>

                        <p>
                            Simply touch and pick to have all of your products and services delivered to your door.
                        </p>
                        <div class="app-install">
                            <a href="https://www.apple.com/in/app-store/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/app-store.png" alt="app store">
                            </a>
                            <a href="https://play.google.com/store/apps/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/google-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-12 p-0">
                <div class="login-main">
                    <div class="pt-4 pe-4 d-xl-block d-none">
                        <div class="dropdown language-dropdown">
                            <button id="languageSelected" class="language-btn">
                                <span>
                                    <img src="assets/images/flags/EG.png" alt="" class="img-fluid">EN
                                </span>
                                <i class="iconsax ps-2" icon-name="chevron-down"></i>
                            </button>
                            <ul class="onhover-show-div">
                                <li class="lang">
                                    <img src="assets/images/flags/US.png" alt="" class="img-fluid">EN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/IN.png" alt="" class="img-fluid">IN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/NZ.png" alt="" class="img-fluid">NZ
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/ZA.png" alt="" class="img-fluid">ZA
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="login-card">
                        <div class="login-title">
                            <h2>Verify OTP</h2>
                            <p>Enter the verification code that sent you on
                                <span>"+91 562 362 4566"</span>
                            </p>
                        </div>
                        <img src="assets/images/auth/otp.png" alt="forgot" class="login-img img-fluid">
                        <div class="login-detail">
                            <form action="">
                                <div class="form-group">
                                    <label for="email">OTP no.</label>
                                    <div class="otp-field">
                                        <input type="number" placeholder="1" class="otp__digit otp__field__1"
                                            maxlength="1" oninput="handle_next_input(event)">
                                        <input type="number" placeholder="1" class="otp__digit otp__field__2"
                                            maxlength="1" oninput="handle_next_input(event)">
                                        <input type="number" placeholder="1" class="otp__digit otp__field__3"
                                            maxlength="1" oninput="handle_next_input(event)">
                                        <input type="number" placeholder="1" class="otp__digit otp__field__4"
                                            maxlength="1" oninput="handle_next_input(event)">
                                        <input type="number" placeholder="1" class="otp__digit otp__field__5"
                                            maxlength="1" oninput="handle_next_input(event)">
                                    </div>
                                </div>

                                <a href="reset.html" class="otp-btn btn btn-solid">Verify &
                                    Proceed</a>
                                <a href="otp.html" class="mt-2 d-block text-center">Resend
                                    code ?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- otp section end -->

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>

    <!-- Iconsax js -->
    <script src="assets/js/iconsax/iconsax.js"></script>

    <!-- OTP js -->
    <script src="assets/js/otp.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
