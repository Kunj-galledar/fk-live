<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fixit">
    <meta name="keywords" content="Fixit">
    <meta name="author" content="Fixit">
    <link rel="icon" href="assets/images/favicon/1.png" type="image/x-icon">
    <title>Reset Page</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap/bootstrap.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax/iconsax.css">

    <!-- Template css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="notLoaded">

    <!-- Loader Section Start -->
    <div class="page-loader" id="loader">
        <div class="page-loader-wrapper">
            <img src="assets/images/gif/loader.gif" alt="">
        </div>
    </div>
    <!-- Loader Section End -->


    <!-- reset section start -->
    <div class="log-in-section">
        <div class="row login-content g-0">
            <div class="col-xl-6 d-xl-block d-none">
                <div class="image-contain">
                    <img src="assets/images/logo/light-logo.png" class="logo" alt="">
                    <img src="assets/images/auth/girl.png" class="auth-image" alt="">
                    <div class="auth-content">
                        <h2>Welcome to Fixit</h2>

                        <p>
                            Simply touch and pick to have all of your products and services delivered to your door.
                        </p>
                        <div class="app-install">
                            <a href="https://www.apple.com/in/app-store/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/app-store.png" alt="app store">
                            </a>
                            <a href="https://play.google.com/store/apps/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/images/google-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-12 p-0">
                <div class="login-main">
                    <div class="pt-4 pe-4 d-xl-block d-none">
                        <div class="dropdown language-dropdown">
                            <button id="languageSelected" class="language-btn">
                                <span>
                                    <img src="assets/images/flags/EG.png" alt="" class="img-fluid">EN
                                </span>
                                <i class="iconsax ps-2" icon-name="chevron-down"></i>
                            </button>
                            <ul class="onhover-show-div">
                                <li class="lang">
                                    <img src="assets/images/flags/US.png" alt="" class="img-fluid">EN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/IN.png" alt="" class="img-fluid">IN
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/NZ.png" alt="" class="img-fluid">NZ
                                </li>
                                <li class="lang">
                                    <img src="assets/images/flags/ZA.png" alt="" class="img-fluid">ZA
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="login-card">
                        <div class="login-title">
                            <h2>Reset Password</h2>
                            <p>Hello, you have been missed !</p>
                        </div>
                        <div class="login-detail">
                            <form action="">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <i class="iconsax" icon-name="lock-2"></i>
                                    <input class="form-control form-control-white" id="password"
                                        placeholder="Enter your password" name="password" type="password">
                                    <div class="toggle-password">
                                        <i class="iconsax eye" icon-name="eye"></i>
                                        <i class="iconsax eye-slash" icon-name="eye-slash"></i>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password1">Confirm Password</label>
                                    <i class="iconsax" icon-name="lock-2"></i>
                                    <input class="form-control form-control-white" id="password1"
                                        placeholder="Enter your password" name="password" type="password">
                                    <div class="toggle-password">
                                        <i class="iconsax eye" icon-name="eye"></i>
                                        <i class="iconsax eye-slash" icon-name="eye-slash"></i>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-solid" data-bs-toggle="modal"
                                    data-bs-target="#resetModal">
                                    Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- reset section end -->

    <!-- Reset trigger modal -->
    <div class="modal fade reset-modal" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="resetModalLabel">Successfully changed</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <img src="assets/images/gif/success.gif" alt="success">
                    </div>
                    <p>Thank you! The attempt to reset your password was successful.</p>

                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-solid">Login again</a>
                </div>
            </div>
        </div>
    </div>

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>

    <!-- Iconsax js -->
    <script src="assets/js/iconsax/iconsax.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
